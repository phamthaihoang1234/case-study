<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="singer/layout :: head"></head>
<body>
<h3> View singer</h3>
<p>
    <a th:href="@{/singers}">
        Back to singers list
    </a>
</p>

<div id="form">
    <form action="#"  th:object="${singer}" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>

    </form>
</div>
<footer th:replace="singer/layout :: footer"></footer>
</body>
</html>
