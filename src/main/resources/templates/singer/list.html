<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/singer/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Singers List</h1>
<a th:href="@{/singers/create/}">Create New Singer</a>
<div class="alert" th:if="${message}" th:text="${message}"></div>
<form>
    Search singer by name:
    <input name="searchName" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table d="singers" border="1">
    <tr>

        <th>Name</th>
        <th>Description</th>
        <th colspan="3">Action</th>


    </tr>
    <th:block th:each="singer : ${singers}">
        <tr>

            <td th:text="${singer.name}"></td>
            <td th:text="${singer.description}"></td>

                <td><a th:href="@{/singers/__${singer.id}__ }">View</a></td>
                <td><a th:href="@{/singers/edit-singer/__${singer.id}__ }">Edit</a></td>
                <td> <a th:href="@{/singers/delete-singer/__${singer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/singers'(page=${singers.number - 1})}" th:if="${singers.hasPrevious()}">Previous</a>
    <span th:text="${singers.number + 1}"></span>/<span th:text="${singers.totalPages}"></span>
    <a th:href="@{'/singers'(page=${singers.number + 1})}" th:if="${singers.hasNext()}">Next</a>
</div>
<footer th:replace="/singer/layout :: footer"></footer>
</body>
</html>
