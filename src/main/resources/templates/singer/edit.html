<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit singer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h1>Edit singer</h1>
<p>
    <a href="/singers">Singer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/singers/edit-singer}" th:object="${singer}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table class="table table-striped table-hover">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea cols="50" rows="5" th:type="text" th:field="*{description}" ></textarea></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update singer"></td>
        </tr>
    </table>
</form>
</body>
</html>
